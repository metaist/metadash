<h2 class="gadget-title">Weather</h2>
<div class="gadget-body">
  <div class="current">
    <div class="row">
      <div class="col-md-5">
        <h3 class="city"><a href=""></a></h3>
        <span class="icon"></span>
        <big class="temp" style="font-size: 24pt"></big>
        <select class="units">
          <option value="metric">&deg;C</option>
          <option value="imperial">&deg;F</option>
        </select>
      </div><div class="conditions col-md-6">
        Current: <span class="text"></span><br />
        Wind: <span class="wind"></span><br />
        Humidity: <span class="humidity"></span>
      </div>
    </div>
  </div><div class="forecast row">
      <div class="col-md-3">
        <span class="day"></span>
        <span class="icon"></span>
        <span class="temp"><span class="high"></span>&deg; | <span class="low"></span>&deg;</span>
      </div>
    </div>
  </div>
</div>
